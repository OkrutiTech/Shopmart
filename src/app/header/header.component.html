<div class="p-grid p-fluid">
  <div class="p-col-12 line"></div>
  <div class="p-col-12 p-md-2 p-m-0 p-p-0" style="background: #000;color:white; height:116px">
  <p-avatar
    image="../../assets/logo/Slogo.png"
    styleClass="p-mr-2">
  </p-avatar>
  </div>
  <div class="p-col-12 p-md-10 p-m-0 p-p-0">
    <div class="p-md-12 p-m-0 p-p-0" style="background: #333333;color:white; height:60px">
      <div class="p-col-12 p-md-4" style="float: right">
        <div class="card">
          <span class="header-text">Welcome</span>
          <p-avatar
            label="U"
            styleClass="p-mr-2"
            [style]="{'background-color': '#ffffff'}"
            shape="circle">
          </p-avatar>
        </div>
      </div>
    </div>
    <div class="p-md-12 p-m-0 p-p-0" style="height:60px">
      <p-menubar [model]="items" >
      </p-menubar>
    </div>
  </div>

</div>

<!-- The social media icon bar -->
<div class="icon-bar">
  <a class="back sidebarIcon" ><i class="pi pi-arrow-left"><br><span>Back</span></i></a>
  <a class="login sidebarIcon"><i class="pi pi-user" routerLink="login" style="font-size: 1rem"><br><span>Login</span></i></a>
  <a class="cart sidebarIcon"><i class="pi pi-shopping-cart" style="font-size: 1rem"><br><span>Cart</span></i></a>
  <a class="logout sidebarIcon"><i class="pi pi-sign-out" style="font-size: 1rem"><br><span>Logout</span></i></a>
</div>
