<div class="p-grid p-m-1">
  <div class="p-col-8">
    <table>
      <tr>
        <th></th>
        <th>Name</th>
        <th>price</th>
      </tr>
      <tr *ngFor="let d of product">
        <td><img alt="Card" height="114" width="134" style="margin-left: 30px"
                 src="http://192.168.1.11:80/cart-backend/pub/media/catalog/product{{d.image}}"></td>
        <td>
          <span>{{d.name}}</span>
          <br>
          <span><b class="profileHeading">Quantity:</b>{{d.qty}}</span>
          <br>
          <span><b class="profileHeading">Total:</b>{{d.subTotal}}</span>
          <br>
          <span>
        <span><b class="profileHeading" (click)="removeItem(d)">Delete</b></span>
        <span><b class="profileHeading">Save to letter</b></span>
        <span><b class="profileHeading">Show more</b></span>
      </span>
        </td>
        <td>{{d.price}}</td>
      </tr>
    </table>
  </div>

  <div class="p-col-2 p-m-2">
    <p-card header="Simple Card" [style]="{'width': '22rem', 'margin-bottom': '2em'}">
     <span style="margin: 10px">SubTotal ({{totalQty}} items):<b>{{totalRs|currency:'INR'}}</b></span>
      <br>
      <span class="p-field-checkbox" style="margin: 10px">
    <p-checkbox  binary="true" inputId="binary"></p-checkbox>
    <label>This order contains a gift</label>
     </span>
      <br>
      <span>
          <button pButton type="button" label="Proceed to Buy"
                  (click)="orderPlace($event)"
          style="background: #FFD814;border-color:#FCD200;margin: 5px 70px;width: 60%;border-radius: 8px; ">

          </button>
    </span>
    </p-card>

  </div>
</div>
